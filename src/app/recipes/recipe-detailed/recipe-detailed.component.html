<div class="row">
  <div class="col-xs-12 recipe-detailed">
    <div class="recipe-detailed__head row">
      <div class="recipe-detailed__img-wp">
        <img src="{{ recipe.photoUrl }}" alt="Recipe image" class="recipe-detailes__img">
      </div>
      <div class="recipe-detailed__head-content">
        <h3 class="recipe-detailed__title">
          {{ recipe.title }}
        </h3>
        <div class="recipe-detailed__description">
          <p>{{ recipe.description }}</p>
        </div>
        <p class="recipe-detailed__category-wp">
          Category:
          <span class="recipe-detailed__category">{{categoryName}}</span>
        </p>
      </div>
      <div class="recipe-detailed__btns-wp">
        <button
          class="btn btn-success"
          [routerLink]="['/recipes', 'edit', id]"
        >
          <fa name="pencil"></fa>
          Edit
        </button>
        <button
          class="btn btn-success"
          (click)="handleFavorite()"
        >
          <fa name="star"></fa>
          <span *ngIf="!recipe.isFavorite">Add to favorites</span>
          <span *ngIf="recipe.isFavorite">Remove from favorites</span>
        </button>
        <button
          class="btn btn-success"
          (click)="addPurchases()"
        >
          <fa name="shopping-cart"></fa>
          Purchases
        </button>
      </div>
    </div>
    <div class="recipe-detailed__content-wp">
      <h4 class="recipe-detailed__inner-title">Ingredients</h4>
      <ul class="recipe-detailed__inner-content recipe-detailed__ingredients-list">
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
      </ul>
    </div>
    <div class="recipe-detailed__content-wp">
      <h4 class="recipe-detailed__inner-title">Instructions</h4>
      <p class="recipe-detailed__inner-content">{{ recipe.instructions }}</p>
    </div>
  </div>
</div>
